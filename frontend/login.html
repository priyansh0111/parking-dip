<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>IITJAMMU Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  
</head>

<body>
  <div class="card" id="form-login">
    <h3>Login Here</h3>
    <p>It's quick and easy</p>
    <form id="login-form" name="loginForm" class="form-group" method="post">
        <label for="exampleInputEmail1">Enter USERID</label>
        <input type="input" class="form-control" id="username" name="username" placeholder="">
        <label for="exampleInputEmail1">Password</label>
        <input type="input" class="form-control" id="password" name="password" placeholder="">
      <button type="submit" class="btn btn-light">Submit</button>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src = "./login.js"></script>
</body>

</html>
